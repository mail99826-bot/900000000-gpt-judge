<!-- Пустая передняя сторона: сразу переключаемся к обороту -->
<div style="display:none">{{Front}}</div>
<script>
  (function () {
    try {
      if (!window.__jumpedToBack) {
        window.__jumpedToBack = true;
        pycmd('ans'); // показать ответ (кнопки Again/Hard/Good/Easy станут видны)
      }
    } catch (_) { }
  })();
</script>
<noscript>Включите JavaScript — карточка работает на задней стороне.</noscript>
